<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/ui-lightness/jquery-ui.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <title></title>
</head>
<body>
<div class="widget">
  <h1>Widget Buttons</h1>
  <button>A button element</button>
 
  <input type="submit" value="A submit button">
 
  <a href="#">An anchor</a>
</div>
<h1>CSS Buttons</h1>
<button class="ui-button ui-widget ui-corner-all">A button element</button>
 
<input class="ui-button ui-widget ui-corner-all" type="submit" value="A submit button">
 
<a class="ui-button ui-widget ui-corner-all" href="#">An anchor</a>


<script>

  $( function() {
    var something = $( ".widget input[type=submit], .widget a, .widget button" )
    console.log("something", something);
    something.button();
    $( "button, input, a" ).click( function( event ) {
      event.preventDefault();
    } );
  } );
</script>
</body>
</html>
